<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Navbar Gradient */
    .navbar {
      background: linear-gradient(45deg, #457b9d, #1d3557);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(45deg, #457b9d, #1d3557);
      color: #fff;
      text-align: center;
      padding: 4rem 1rem;
    }
    .hero img {
      max-width: 100%;
      height: auto;
    }
    .hero-buttons .btn {
      margin: 0.5rem;
    }

    /* Footer */
    footer {
      background: linear-gradient(45deg, #457b9d, #1d3557);
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    footer a {
      color: #a8dadc;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>



  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">BoostifySEO</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#accueil">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#outils">Outils SEO</a></li>

          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Transformateur de Sous-titres YouTube</h1>

    <!-- Formulaire -->
    <div class="mb-3">
      <label for="videoId" class="form-label">ID de la vidéo YouTube :</label>
      <input type="text" id="videoId" class="form-control" placeholder="Ex : Ks-_Mh1QhMc" />
    </div>
    <button id="fetchCaptions" class="btn btn-primary mb-3">Charger les sous-titres</button>

    <!-- Affichage -->
    <div id="output" class="mt-4"></div>
    <div id="downloadSection" class="mt-4 d-none">
      <button id="downloadText" class="btn btn-success">Télécharger en Texte</button>
    </div>
  </div>
